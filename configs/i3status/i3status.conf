general {
  interval = 1
  colors = true
  color_good = "#00ffab"
  color_degraded = "#eaff7b"
  color_bad = "#d84242"
}


order += "cpu_usage"
order += "cpu_temperature 0"
#order += "load"
order += "memory"
order += "volume master"
order += "disk /"
order += "wireless _first_"
#order += "ethernet _first_"
order += "run_watch DHCP"
order += "run_watch VPNC"
order += "tztime local"
order += "battery 0"
#order += "read_file uptime"

